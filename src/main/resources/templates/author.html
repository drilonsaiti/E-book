<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body xmlns:th="http://www.thymeleaf.org">


<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="/books">Books</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Author</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row" th:each="author : ${authors}" vocab="https://schema.org/" typeof="Person">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img property="image"  th:src="${author.getLinkPhoto()}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" property="name" th:text="${author.getName()}"></h5>
                        <p class="text-muted mb-1" property="hasOccupation">Author</p>
                        <p class="text-muted mb-4" property="birthPlace" th:text="${author.getBirthPlace()}"></p>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" >Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" property="name" th:text="${author.getName()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Abstract</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" property="knowsAbout" th:text="${author.getAbstracts()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Birth date</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" property="birthDate" th:text="${author.getBirhtDate()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Death date</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" property="deathDate" th:text="${author.getDeathDate()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Birth place</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" property="birthPlace" th:text="${author.getBirthPlace()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6">
                        <div class="card mb-4 mb-md-0">
                            <div class="card-body" >
                                <p class="mb-4"> Books
                                </p>
                                <div th:each="book : ${books}"  typeof="Book" >
                                    <a class="card-link" typeof="CreativeWork" property="creator" th:href="@{'/book/{bookName}' (bookName=${book.getNameForSPARQL()})}">
                                        <p  property="name" class="mb-1" style="font-size: .77rem;" th:text="${book.getName()}" ></p>
                                    </a>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
