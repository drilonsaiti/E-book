<!DOCTYPE html>
<html lang="en"

>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<section class="about-banner relative" id="banners">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Books
        </h1>
      </div>
    </div>
  </div>
</section>


<br/>
<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
  <div class="col mb-3">
    <div class="row">
      <p th:text="${size}"></p>
    </div>
  </div>

  <div itemscope itemtype="http://schema.org/Book" th:each="book : ${books}">
    <a th:href="@{'/book/{bookName}' (bookName=${book.getNameForSPARQL()})}"><h4 itemprop="name" th:text="${book.bookName}" ></h4></a>
    <a th:href="@{'/authors/{author}' (author=${book.getAuthorForSPARQL()})}">
      <span itemprop="author" th:text="${book.authorLabel}"></span></a>
    <p itemprop="genre" th:text="${book.link}"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
